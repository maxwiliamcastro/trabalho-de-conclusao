<!DOCTYPE html>
<html>
  <head>
    <title>Clinica Pisicologia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="geral.css">
    <link rel="stylesheet" href="login.css">
  </head>
  <body>

  	<div class="container">
	    
	 
	 	<div class="centro">
			<img src="img/logo.jpg" class="tamanho-imagem" alt="Logo">
		</div>

	    <form action="home.html" class="form-signin">
		  <img class="mb-4" src="/docs/4.4/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
		  <h1 class="h3 mb-3 font-weight-normal">Entre com usuário e senha</h1>
		  <label for="inputEmail" class="sr-only">Usuário</label>
		  <input type="text" maxlength="10" id="inputEmail" class="form-control" placeholder="Usuário" required autofocus>
		  <label for="inputPassword" class="sr-only">Password</label>
		  <input type="password" id="inputPassword" maxlength="6" class="form-control" placeholder="Senha" required>
		  <div class="checkbox mb-3">
		    <label>
		      <input type="checkbox" value="Lembre ">Lembre-se de mim
		    </label>
		  </div>
		  <button class="btn btn-lg btn-primary btn-block" type="submit">Fazer login</button>
		  <img src="img/recepcionista-de-clinica.png" class="Tamanho-clinica"  alt="Clínica">
		  <p class="mt-5 mb-3 text-muted">&copy; 2017-2020</p>
		</form>

	</div>
  </body>
</html>
